<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;">
    <title>Gleitzeit Rechner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gleitzeit Rechner</h1>
        <div class="input-group">
            <label for="arrivalTime">Ankunftszeit (HH:MM):</label>
            <input type="time" id="arrivalTime" required>
        </div>
        <div class="input-group">
            <label for="breakDuration">Pausenzeit (in Minuten):</label>
            <input type="number" id="breakDuration" min="0" required>
        </div>
        <div class="input-group">
            <label for="workingHours">Gew√ºnschte Arbeitszeit (in Stunden):</label>
            <input type="number" id="workingHours" min="0" step="0.1" required>
        </div>
        <button onclick="calculateEndTime()">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                  </svg>
                </div>
              </div>
              <span>Berechnen</span>
        </button>
        <div class="output">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
